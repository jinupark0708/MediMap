<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MediMap Start</title>
    <link rel="stylesheet" href="/css/login.css" />
    <style>
        .start-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.9);
          border-radius: var(--button-radius);
          padding: 2rem 4rem;
          box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
                      0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);
        }

        .title {
          font-size: 2rem;
          font-weight: bold;
          margin-bottom: 2rem;
          color: var(--blue);
        }

        .start-button {
          background-color: var(--blue);
          background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);
          border-radius: 20px;
          border: 1px solid var(--blue);
          color: var(--white);
          cursor: pointer;
          font-size: 1rem;
          font-weight: bold;
          letter-spacing: 0.1rem;
          padding: 1rem 3rem;
          text-transform: uppercase;
          transition: transform 80ms ease-in;
        }

        .start-button:hover {
          transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="start-container">
    <div class="title">MediMap</div>
    <button class="start-button" onclick="location.href='/login.html'">Start</button>
</div>
</body>
</html>
