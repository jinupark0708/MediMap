<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

<!-- 왼쪽 상단 뒤로가기 버튼 + 오른쪽 상단 로고 -->
<a href="/index.html" class="back-button">←</a>
<!-- <a href="/index.html" class="global-brand-title">MediMap</a> -->

<div class="container">
  <!-- Sign Up -->
  <div class="container__form container--signup">
    <form action="#" class="form" id="form1">
      <h2 class="form__title">Sign Up</h2>

      <input type="text" placeholder="User" class="input" name="username" />
      <input type="email" placeholder="Email" class="input" name="email" required />
      <input type="password" placeholder="Password" class="input" name="password" required />

      <select class="input" name="role" required>
        <option value="" disabled selected>Select user type</option>
        <option value="CUSTOMER">Customer</option>
        <option value="MANAGER">Manager</option>
      </select>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <!-- Sign In -->
  <div class="container__form container--signin">
    <form class="form" id="form2">
      <h2 class="form__title">Sign In</h2>

      <!-- ✅ name 속성 필수 -->
      <input type="text" name="email" placeholder="Email" class="input" />
      <input type="password" name="password" placeholder="Password" class="input" autocomplete="current-password" />

      <a href="#" class="link">Forgot your password?</a>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="container__overlay">
    <div class="overlay">
      <div class="overlay__panel overlay--left">
        <button class="btn" id="signIn">Sign In</button>
      </div>
      <div class="overlay__panel overlay--right">
        <button class="btn" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<!-- 로그인 처리 JS -->
<script src="/js/login.js"></script>
</body>
</html>
